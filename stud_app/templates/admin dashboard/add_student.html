{% extends 'admin dashboard/base2.html' %}
{% load static  %}
{% block title  %} Add Student {% endblock title  %}
{% block main-content %}

<br><br><br><br>
<form method="POST" enctype="multipart/form-data" style="width: 40%; margin: 0 auto; text-align: left; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    
    {% csrf_token %}
    {{form.as_p}}
    
    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; box-sizing: border-box; background-color: #007bff; border: none; border-radius: 5px; color: #fff; cursor: pointer;">
    {% if form.instance.pk %}
        Update

    {% else %}
        Add
    
    {% endif %}

    </button>
    
    
</form>

{% endblock main-content %}
