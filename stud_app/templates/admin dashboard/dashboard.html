{% extends 'admin dashboard/base2.html' %}
{% load static  %}
{% block title  %} Dashboard {% endblock title  %}
{% block main-content %}
			<div class="main-panel">
				<div class="content">
					<div class="container-fluid">
						<h4 class="page-title">Department</h4>
						<div class="row">
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="card card-tasks">
									<div class="card-header ">
										
										<a href="{% url 'add_department'%}" id="download-button"><img src="{% static 'img/add.png'%}" alt="Second Logo" class="logo logo-right"  style="float: right; width:40px; height:40px; margin-left:10px; margin-top: -30px;"></a>
										
									</div>
									<div class="card-body ">
										<div class="table-full-width">
											<table class="table">
												<thead>
													<tr>
														
														<th>Sr.No</th>
														<th>Department Name</th>
														<th>Update</th>
														<th>Delete</th>

													</tr>
												</thead>
												<tbody>
													{% for dd in dpt_details %}
													<tr>
														<td>{{forloop.counter}}</td>
														<td>{{dd.name}}</td>
														<td><a href="{% url 'update_department' dd.id %}"><button type="button" data-toggle="tooltip" title="Update Department" class="btn btn-link btn-simple-primary">
															<i class="la la-edit"></i>
														</button></a>
														
													    </td>
													    <td>
															<a href="{% url 'delete_department' dd.id %}"><button  type="button" data-toggle="tooltip" title="Remove" class="btn btn-link btn-simple-danger">
															<i class="la la-times"></i>
														</button></a>
													    </td>


													</tr>
													{% endfor %}
												</tbody>
											</table>
										</div>
									</div>
									<div class="card-footer ">
										<div class="stats">
											<i class="now-ui-icons loader_refresh spin"></i> 
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				{% endblock main-content %}
