{% extends 'base.html' %}
{% load static  %}
{% block title  %} login {% endblock title  %}
{% block main-content %}
<div id="why-us" class="section">
    
    <div class="bg-image bg-parallax overlay" >
        <img src="{% static 'img/about.jpg' %}" width = "100%" height="100%"  alt="CTA Background">

    </div>
    <!-- /Backgound Image -->

    <!-- container -->
    <div class="container">

        <!-- row -->
        <div class="row">

            <div class="col-md-6">
                <h2 class="white-text">Admin Login</h2>
                
            </div>

        </div>
        <!-- /row -->

    </div>
    <!-- /container -->
    

</div>
<br>
<br>
<br>

<form method="POST" style="width: 40%; margin: 0 auto; text-align: left; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; box-sizing: border-box; background-color: #007bff; border: none; border-radius: 5px; color: #fff; cursor: pointer;">Login</button>
    
    <p style="margin-top: 15px; text-align: center;">Don't have an account? <a href="{% url 'register'%}" style="color: #007bff; text-decoration: none;">Sign up here</a></p>
</form>
<br><br><br><br><br><br>






  {% endblock main-content %}
